<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        Голосование в чате!<br>
        Напишите оценку от 1 до 10
        <span>Проголосовавших: <span id="counter-info">0</span></span>
        <div id="timer">0:25</div>
    </div>
    <div id="result">
        Голосование окончено!
        <span>Проголосовавших: <span id="counter-result">0</span></span>
        <div id="score">0</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
